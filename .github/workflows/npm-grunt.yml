name: Run Lotto Gen

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run Generate Lotto
      run: |
        npm install
        node lotto
    
    - name: Run Genrate Powerball
      run: |
        npm install
        node lotto pwerball

    - name: Run Get LottoResults
      run: |
        npm install
        node lotto lotto results 

    - name: Run Get Powerball Results
      run: |
        npm install
        node lotto pwerball results